<section class="hero">
  <div class="hero__container">
    <h1 class="hero__title">Enjoy Your Favorite Food From Anywhere</h1>
    <div class="hero__wrapper">
      <p class="hero__text">
        Discover a world of flavors with FoodSta. Whether you're craving
        a quick bite or a gourmet meal, we've got you covered. Order your favorite
        dishes from anywhere, and we'll deliver them straight to your door.
      </p>

      <button class="hero__btn-order" data-modal-open>Order Now</button>
    </div>

    <!-- слайдер -->
    <div class="slider">
      <div class="mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <picture>
              <source
                srcset="
                  ./images/slider/slider-1-292.webp    1x,
                  ./images/slider/slider-1-292@2x.webp 2x
                "
                media="(min-width: 768px) and (max-width: 1279px)"
                type="image/webp"
              />
              <source
                srcset="
                  ./images/slider/slider-1-292.png    1x,
                  ./images/slider/slider-1-292@2x.png 2x
                "
                media="(min-width: 768px) and (max-width: 1279px)"
                type="image/png"
              />
              <source
                srcset="
                  ./images/slider/slider-1-528.webp    1x,
                  ./images/slider/slider-1-528@2x.webp 2x
                "
                media="(min-width: 1280px)"
                type="image/webp"
              />
              <source
                srcset="
                  ./images/slider/slider-1-528.png    1x,
                  ./images/slider/slider-1-528@2x.png 2x
                "
                media="(min-width: 1280px)"
                type="image/png"
              />
              <img
                src="./images/slider/slider-1-292.png"
                alt="meatballs with salad"
                width="292"
                height="292"
                loading="lazy"
              />
            </picture>
          </div>
          <div class="swiper-slide">
